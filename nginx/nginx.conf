user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:100m max_size=10g inactive=1h use_temp_path=off;
    
    server {
        listen 80;
        server_name example.com;

        location / {
            proxy_pass http://192.168.1.141:3000;

            # ---- Caching basics ----
            proxy_cache           api_cache;
            proxy_cache_key       "$scheme$proxy_host$request_uri";   # per-URL key
            proxy_cache_valid     200 301 302 30s;    # cache OK/redirects
            proxy_cache_valid     404 30s;            # cache 404s briefly
            proxy_cache_methods   GET HEAD;           # only cache safe methods
            proxy_cache_min_uses  1;

            # Respect/augment origin caching
            proxy_cache_revalidate off;                   # ignore If-None-Match/If-Modified-Since
            proxy_ignore_headers  Cache-Control Expires;  # override origin

            # ---- Serialization / thundering-herd control ----
            proxy_cache_lock              on;            # serialize MISS per cache key (per URL)
            proxy_cache_lock_timeout      30s;           # how long a waiter will wait for the lock
            proxy_cache_lock_age          30s;           # lock lifetime before it's considered stale
            proxy_cache_background_update on;            # don't serve stale while refreshing
            proxy_cache_use_stale         off;           # block waiting requests - don't serve stale

            # Upstream timeouts (tune as needed)
            proxy_connect_timeout  10s;
            proxy_send_timeout     30s;
            proxy_read_timeout     30s;

            # Forward real client IP/headers
            proxy_set_header Host               $host;
            proxy_set_header X-Real-IP          $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  $scheme;
        }
    }
}
